<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts about cats</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>

    <header class="header">
        <img src="images/cat_white.png" alt="" class="logo">
        <div class="title">Facts about cats</div>
    </header>

    <main>
        <div class="container">
            <div class="search-form">
                <input type="text" id="search-field">
                <button class="search-btn">Найти</button>
            </div>

            <div class="pagination-info">
                <span>
                    Показывать по
                    <select name="per-page" class="per-page-btn">
                        <option>5</option>
                        <option selected>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                    записей на странице
                </span>
                <span class="current-interval-info">
                    Показаны записи с <span class="current-interval-start"></span>
                    по <span class="current-interval-end"></span>
                    из <span class="total-count"></span>
                </span>
            </div>

            <div class="facts-list" data-url="http://cat-facts-api.std-900.ist.mospolytech.ru/facts"></div>
        </div>
        <div class="pagination"></div>
    </main>
</body>

</html>
